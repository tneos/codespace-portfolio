<!-- 
For this challenge you will create a Rock, Paper, and Scissors game in Vanilla JS. 
Key concepts for this challenge exercise: 
Variables and/or constants. 
Control flow (if statements). 
Event listeners. 
Functions. 
The DOM: 
document.getElementById.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <style>
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Buttons-->
    <div class="container">
        <div class="buttons">
             <button data-cy="rock" id="rock">Rock</button>
             <button data-cy="paper" id="paper">Paper</button>
             <button data-cy="scissors" id="scissors">Scissors</button>
        </div> 
        <br>
        <!--Info-->
       <h2>Your Option: <span data-cy="user-option" id="user-option">Rock</span> </h2>
       <h2>Computer Option: <span data-cy="computer-option" id="computer-option"></span></h2>
       <h2>Result: <span data-cy="result" id="result"></span> </h2>
    </div>
    </div>
    <script src="../coding-challenges/rps_game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
