
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Number</title>
   <script>
    const secretNumber = () => {
      // Generate random number
      let secretNum = Math.floor(Math.random() * 10 + 1);
    
     // Input from user
      let choice = parseInt(document.getElementById("number").value);
       // DOM element for response to user
      const answer = document.getElementById("answer");
      

    // Switch statements for comparison with secretNum
    switch(true) {
      // Ensure input not empty
      case isNaN(choice):
       answer.innerHTML = `Please enter a number in order to play`;
       break;
       case choice > secretNum:
       answer.innerHTML = `You answered ${choice}. The correct answer is lower.Try again`;
       break;
       case choice < secretNum:
       answer.innerHTML = `You answered ${choice}. The correct answer is higher.Try again`;
       break;
       default:
      answer.innerHTML = `You answered ${choice}. This is the correct answer!`;
    }


  
 
};

// Clear input
const onClear = () => {
  document.getElementById("form").reset();
}
        
        
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div class="container">
       <form class="d-flex px-2 gap-2" id="form">
          <label for="number">Enter your choice</label>
          <input id="number" type="number" min="1" max="10" />
       </form>
         <!--Buttons-->
       <div class="d-flex gap-2">
          <button class="btn btn-light" type="submit" onclick="secretNumber()">Submit</button>
          <button class="btn btn-success" onclick="onClear()">Play Again</button>
       </div>
        
        <div class="d-flex gap-2">
          <h1 id="answer"></h1>
        </div>
    </div>
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
